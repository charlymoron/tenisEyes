name: Build Windows EXE

on:
  push:
    branches: [ main ]  # Se ejecuta cada vez que hagas push a main
  workflow_dispatch:   # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest  # ¡Importante! Usa Windows real de GitHub

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # O la versión que uses (3.10+ funciona bien con Pygame)

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Construir EXE con PyInstaller
        run: |
          pyinstaller --onefile --windowed main.py
          # --onefile: un solo .exe
          # --windowed: sin consola negra (ideal para Pygame)

      - name: Subir el EXE como artifact
        uses: actions/upload-artifact@v4
        with:
          name: Juego-Windows-EXE
          path: dist/main.exe